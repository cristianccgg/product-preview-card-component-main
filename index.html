<html lang="en">

      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="main-container container-md px-0 mx-0 row">
        <img
          class="d-block d-sm-none img-small px-0"
          src="image-product-mobile.jpg"
          alt="img"
        />
        <img
          class="mh-100 d-none d-sm-block img-desktop col-sm-6 px-0"
          src="image-product-desktop.jpg"
          alt="img-large"
        />

        <div class="text-container px-5 col-sm-6 mx-0">
          <div class="product">PERFUME</div>
          <div class="title">Gabrielle Essence Eau De Parfum</div>
          <div class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </div>
          <div class="prices-container">
            <div class="current-price">$149.99</div>
            <div class="old-price">$169.99</div>
          </div>
          <button class="btn" type="submit">
            <img class="button-icon" src="icon-cart.svg" alt="btn-icon" />Add to
            Cart
          </button>
        </div>
      </div>
      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"

      </div> -->
    </main>
  </body>
</html>
